<table class="table table-responsive table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Capital</th>
            <th>Pais</th>
            <th>Poblacion</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i = index">
            <td>{{i+1}}</td>
            <td>
                <img class="small-flag"
                [src]="pais.flag" 
                alt="">
            </td>
            <td>{{pais.capital}}</td>
            <td>{{pais.name}}</td>
            <td>{{pais.population | number}}</td>
            <td><a [routerLink]="['/pais/pais.alpha2Code']">Mas...</a></td>
        </tr>
    </tbody>
</table>
