<h2>Paises</h2>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input
        (onEnter)=buscar($event)
        (onDebounce)="sugerencias($event)"
        placeholder="Buscar Pais"
        ></app-pais-input>
    </div>
</div>

<ul class="list-group">

    <li *ngFor="let pais of paisesSugeridos"
    class="list-group-item list-group-item-action">
    
    <a [routerLink]="['pais/', pais.alpha2Code]"
    class="nav-link">
        {{pais.name}}
    </a>
    </li>

    <li *ngIf="mostrarSugerencias"
    class="list-group-item list-group-item-action"
    (click)="buscarSugeridos(termino)">
    
    <a class="nav-link">
        Buscar "{{termino}}"
    </a>
    </li>
</ul>

<hr>
<div *ngIf="error"
class="alert alert-danger">
    No se encontro nada con el "{{termino}}"
</div>

<div *ngIf="paises.length > 0"
class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
