<h2>Capitales</h2>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input
        (onEnter)=buscarCapital($event)
        (onDebounce)="sugerencias($event)"
        placeholder="Buscar Capital"
        ></app-pais-input>
    </div>
</div>

<hr>
<div *ngIf="error"
class="alert alert-danger">
    No se encontro nada con el "{{termino}}"
</div>

<div *ngIf="paises.length > 0"
class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
